name: Continuous integration for pull requests

on:
  pull_request:

jobs:
  generic:
    runs-on: ubuntu-latest
    steps:
      - uses: black-desk/workflows/generic@master

  rust:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: black-desk/workflows/rust@master

  container:
    runs-on: ubuntu-latest
    steps:
      - uses: black-desk/workflows/container@master
